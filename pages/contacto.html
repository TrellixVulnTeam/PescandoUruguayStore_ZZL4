        <main class="main_contacto">
            <form class="cont-form">
                <div class="titulo-form ">
                    <h2>Formulario de contacto</h2>
                </div>
                <div class="imp-name ">
                <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="imp-apellido">
                <input type="text" class="form-control" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="imp-email">

                </div>
                <div class="imp-tel">
                <input type="tel" class="form-control" name="telefono" placeholder="Ingresa tu telefono">
                </div>
                <div class="titulo-cons">
                    <h4 class="consulta">Escribe tu consulta</h4>
                </div>
                <div class="check">
                    <select name="tipo" class="tipoconsulta">
                      <option>Productos</option>
                      <option>Distribuidor</option>
                      <option>Proveedor</option>
                    </select>
                </div>
                <div class="imp-cons">
                    <textarea name="consulta" class="form-control" placeholder="Deja tu consulta aqui" cols="80" rows="15"></textarea>
                </div>
                <div class="botones-form">
                    <button type="submit" class="btn-submit btn btn-primary">Enviar</button>
                    <button type="reset" class="btn-reset btn btn-primary">Limpiar</button>
                </div>
            </form>
        </main>
